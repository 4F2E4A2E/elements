<mat-toolbar color="primary">
  <button
    mat-icon-button
    *ngIf="isResponsiveLayout | async"
    class="menu"
    (click)="toggleMenu()"
  >
    <mat-icon aria-hidden="false" aria-label="Menu">{{
      navOpened ? 'close' : 'menu'
    }}</mat-icon>
  </button>

  <a mat-icon-button routerLink="home">
    <mat-icon
      inline
      svgIcon="logo"
      aria-hidden="false"
      aria-label="@angular-extensions/elements"
    ></mat-icon>
  </a>
  <span class="project-name">@angular-extensions/elements</span>

  <span class="spacer"></span>
  <ng-container *ngIf="(isResponsiveLayout | async) === false">
    <button
      mat-flat-button
      routerLink="home"
      routerLinkActive="active"
      color="primary"
    >
      Home
    </button>
    <button
      mat-flat-button
      routerLink="docs"
      routerLinkActive="active"
      color="primary"
    >
      Docs
    </button>
    <button
      mat-flat-button
      routerLink="examples"
      routerLinkActive="active"
      color="primary"
    >
      Examples
    </button>
  </ng-container>
  <a
    mat-icon-button
    href="https://github.com/angular-extensions/elements"
    target="_blank"
  >
    <mat-icon
      svgIcon="github"
      aria-hidden="false"
      aria-label="GitHub"
    ></mat-icon>
  </a>
</mat-toolbar>
